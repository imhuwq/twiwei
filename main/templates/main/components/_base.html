<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap-theme.min.css" %}">
        <link rel="stylesheet" href="{% static "main/style.css" %}">

        <title>{% if title %}{{ title }}{% else %}Twiwei{% endif %} (*^__^*)</title>
    {% endblock %}
</head>

<body>

<div id="id-page-content">
    {% block content %}

    {% endblock %}
</div>

<div id="id-page-footer">
    {% block footer %}

    {% endblock %}
</div>


{% block script %}
    <script src="{% static "jquery/jquery-2.2.4.min.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "moment/moment.js" %}"></script>

    <script>
        var $SCRIPT_ROOT = "{% url 'main:home' %}";
    </script>
    <script src="{% static "main/script.js" %}"></script>
{% endblock %}

</body>

</html>
